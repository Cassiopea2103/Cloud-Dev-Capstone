{% extends 'base.html' %}


{% block main %}
    <section class="container-fluid min-vh-100">
        <!-- Display a list of users : -->
        <table class="table table-dark">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Address</th>
                </tr>
            </thead>
            <tbody>
                <!-- For each daeler , create a table row :  -->
                
                {% for dealer in dealerships %}
                    <tr>
                        <td>{{ dealer.id }}</td>
                        <td><a href="{% url 'dealer_details' dealer.id %}">{{ dealer.full_name }}</a></td>
                        <td>{{ dealer.city }}</td>
                        <td>{{ dealer.state }}</td>
                        <td>{{ dealer.address }}</td>
                    </tr>
                {% endfor %}
                    
            </tbody>
        </table>
    </section>
{% endblock main %}
